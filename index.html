<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatGPT clone</title>
    <!--Import of CSS , google font , and icons/symbols-->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />



</head>
<body>
    <div class="chatbot">
        <header>
            <h2>Chatbot</h2>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <!--class belongs to google to follow-->
                <span class="material-symbols-outlined">smart_toy</span>
                <p>How can i help you bitch</p>
            </li>

            <li class="chat outgoing">
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ullam expedita, nesciunt vitae provident modi distinctio quae est libero voluptatem corrupti fuga, tempore magnam. Voluptatum, facilis ratione ex iusto iure alias!</p>

            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a message"></textarea>
            <span id="send-btn" class="material-symbols-outlined">send</span>
        
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
